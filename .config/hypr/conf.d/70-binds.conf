# ---------- сервисные ----------
bind = $mainMod SHIFT, R, exec, hyprctl reload && pkill -9 quickshell && $scriptsDir/start_shell
bind = $mainMod, D, global, caelestia:launcher
bind = $mainMod, X, global, caelestia:session

# ---------- управление окнами ----------
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, F, exec, hyprctl dispatch fullscreen 1
bind = $mainMod, Q, killactive,

# ---------- запуск приложений ----------
bind = $mainMod, Return, exec, $term
bind = $mainMod, T, exec, $term
bind = $mainMod, B, exec, foot --title float_title btop
bind = $mainMod SHIFT, V, exec, pavucontrol
bind = $mainMod, V, exec, copyq eval 'show()'
# bind = $mainMod, N, exec, swaync-client -t -sw
# bind = $mainMod, K, exec, gnome-calculator
bind = $mainMod, K, exec, numara
bind = $mainMod SHIFT, K, exec, foot --title float_title numbat
bind = CTRL ALT, U, exec, pavucontrol

# ---------- сплит-менеджмент ----------
bind = $mainMod SHIFT, M, exec, hyprctl dispatch splitratio -0.1
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.1

# ---------- workspace / special ----------
bind = $mainMod SHIFT, A, movetoworkspacesilent, special
bind = $mainMod, A, togglespecialworkspace,
bind = $mainMod, tab, workspace, previous
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# ---------- перемещение фокуса ----------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ---------- перемещение окон ----------
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# ---------- ресайз ----------
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# ---------- мышь ----------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ---------- закрепление ----------
bind = $mainMod, P, pin

# ---------- быстрый запуск ----------
bind = $mainMod, F1, exec, $browser
bind = $mainMod, F2, exec, $editor -n
bind = $mainMod, F3, exec, $files

# ---------- медиа/громкость ----------
bind = , xf86audioraisevolume, exec, $volume --inc
bind = , xf86audiolowervolume, exec, $volume --dec
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop

# ---------- питание ----------
bind = , XF86PowerOff, exec, hyprctl dispatch exit && systemctl suspend
# !!! set HandlePowerKey=ignore in /etc/systemd/logind.conf

# ---------- workspace цифры ----------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

